<article class="contact">
    <span class="contact__avatar">
      <img src="{{avatar}}" />
    </span>
    <span class="contact__data">{{name}}</span>
    <span class="contact__data">{{phone}}</span>
    <span class="contact__data">{{country}}</span>
    <span class="contact__data">{{admissionDate}}</span>
    <span class="contact__data">{{company}}</span>
    <span class="contact__data">{{department}}</span>
</article>
